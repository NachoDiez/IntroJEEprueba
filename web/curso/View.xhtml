<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCursoLabel_idCurso}"/>
                    <h:outputText value="#{cursoController.selected.idCurso}" title="#{bundle.ViewCursoTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_nombreCurso}"/>
                    <h:outputText value="#{cursoController.selected.nombreCurso}" title="#{bundle.ViewCursoTitle_nombreCurso}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_fechaInicioCurso}"/>

                    <h:outputText value="#{bundle.ViewCursoLabel_fechaFinCurso}"/>
                    <h:outputText value="#{cursoController.selected.fechaFinCurso}" title="#{bundle.ViewCursoTitle_fechaFinCurso}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_precioCurso}"/>
                    <h:outputText value="#{cursoController.selected.precioCurso}" title="#{bundle.ViewCursoTitle_precioCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.destroyAndView}" value="#{bundle.ViewCursoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCursoEditLink}"/>
                <br />
                <h:commandLink action="#{cursoController.prepareCreate}" value="#{bundle.ViewCursoCreateLink}" />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.ViewCursoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCursoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
