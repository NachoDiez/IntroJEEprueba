<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursoLabel_idCurso}" for="idCurso" />
                    <h:inputText id="idCurso" value="#{cursoController.selected.idCurso}" title="#{bundle.CreateCursoTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_idCurso}"/>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_nombreCurso}" for="nombreCurso" />
                    <h:inputText id="nombreCurso" value="#{cursoController.selected.nombreCurso}" title="#{bundle.CreateCursoTitle_nombreCurso}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_fechaInicioCurso}" for="fechaInicioCurso" />
                    <h:inputText id="fechaInicioCurso" value="#{cursoController.selected.fechaInicioCurso}" title="#{bundle.CreateCursoTitle_fechaInicioCurso}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_fechaFinCurso}" for="fechaFinCurso" />
                    <h:inputText id="fechaFinCurso" value="#{cursoController.selected.fechaFinCurso}" title="#{bundle.CreateCursoTitle_fechaFinCurso}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_precioCurso}" for="precioCurso" />
                    <h:inputText id="precioCurso" value="#{cursoController.selected.precioCurso}" title="#{bundle.CreateCursoTitle_precioCurso}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.create}" value="#{bundle.CreateCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.CreateCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
