<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlumnoLabel_idAlumno}"/>
                    <h:outputText value="#{alumnoController.selected.idAlumno}" title="#{bundle.ViewAlumnoTitle_idAlumno}"/>
                    <h:outputText value="#{bundle.ViewAlumnoLabel_nombreAlumno}"/>
                    <h:outputText value="#{alumnoController.selected.nombreAlumno}" title="#{bundle.ViewAlumnoTitle_nombreAlumno}"/>
                    <h:outputText value="#{bundle.ViewAlumnoLabel_apellidoAlumno}"/>
                    <h:outputText value="#{alumnoController.selected.apellidoAlumno}" title="#{bundle.ViewAlumnoTitle_apellidoAlumno}"/>
                    <h:outputText value="#{bundle.ViewAlumnoLabel_direccionAlumno}"/>
                    <h:outputText value="#{alumnoController.selected.direccionAlumno}" title="#{bundle.ViewAlumnoTitle_direccionAlumno}"/>
                    <h:outputText value="#{bundle.ViewAlumnoLabel_telefonoAlumno}"/>
                    <h:outputText value="#{alumnoController.selected.telefonoAlumno}" title="#{bundle.ViewAlumnoTitle_telefonoAlumno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnoController.destroyAndView}" value="#{bundle.ViewAlumnoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlumnoEditLink}"/>
                <br />
                <h:commandLink action="#{alumnoController.prepareCreate}" value="#{bundle.ViewAlumnoCreateLink}" />
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.ViewAlumnoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlumnoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
