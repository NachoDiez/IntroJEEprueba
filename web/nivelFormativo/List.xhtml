<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelFormativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelFormativoEmpty}" rendered="#{nivelFormativoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelFormativoController.items.rowCount > 0}">
                    <h:outputText value="#{nivelFormativoController.pagination.pageFirstItem + 1}..#{nivelFormativoController.pagination.pageLastItem + 1}/#{nivelFormativoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelFormativoController.previous}" value="#{bundle.Previous} #{nivelFormativoController.pagination.pageSize}" rendered="#{nivelFormativoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelFormativoController.next}" value="#{bundle.Next} #{nivelFormativoController.pagination.pageSize}" rendered="#{nivelFormativoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelFormativoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelFormativoTitle_idNivelFormativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelFormativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelFormativoTitle_descripcionNivelFormativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionNivelFormativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nivelFormativoController.prepareView}" value="#{bundle.ListNivelFormativoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelFormativoController.prepareEdit}" value="#{bundle.ListNivelFormativoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelFormativoController.destroy}" value="#{bundle.ListNivelFormativoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nivelFormativoController.prepareCreate}" value="#{bundle.ListNivelFormativoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNivelFormativoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
