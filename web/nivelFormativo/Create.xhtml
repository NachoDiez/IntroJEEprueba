<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNivelFormativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNivelFormativoLabel_idNivelFormativo}" for="idNivelFormativo" />
                    <h:inputText id="idNivelFormativo" value="#{nivelFormativoController.selected.idNivelFormativo}" title="#{bundle.CreateNivelFormativoTitle_idNivelFormativo}" required="true" requiredMessage="#{bundle.CreateNivelFormativoRequiredMessage_idNivelFormativo}"/>
                    <h:outputLabel value="#{bundle.CreateNivelFormativoLabel_descripcionNivelFormativo}" for="descripcionNivelFormativo" />
                    <h:inputText id="descripcionNivelFormativo" value="#{nivelFormativoController.selected.descripcionNivelFormativo}" title="#{bundle.CreateNivelFormativoTitle_descripcionNivelFormativo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelFormativoController.create}" value="#{bundle.CreateNivelFormativoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nivelFormativoController.prepareList}" value="#{bundle.CreateNivelFormativoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNivelFormativoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
