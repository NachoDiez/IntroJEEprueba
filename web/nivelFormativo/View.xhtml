<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNivelFormativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNivelFormativoLabel_idNivelFormativo}"/>
                    <h:outputText value="#{nivelFormativoController.selected.idNivelFormativo}" title="#{bundle.ViewNivelFormativoTitle_idNivelFormativo}"/>
                    <h:outputText value="#{bundle.ViewNivelFormativoLabel_descripcionNivelFormativo}"/>
                    <h:outputText value="#{nivelFormativoController.selected.descripcionNivelFormativo}" title="#{bundle.ViewNivelFormativoTitle_descripcionNivelFormativo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelFormativoController.destroyAndView}" value="#{bundle.ViewNivelFormativoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNivelFormativoEditLink}"/>
                <br />
                <h:commandLink action="#{nivelFormativoController.prepareCreate}" value="#{bundle.ViewNivelFormativoCreateLink}" />
                <br />
                <h:commandLink action="#{nivelFormativoController.prepareList}" value="#{bundle.ViewNivelFormativoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNivelFormativoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
